<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="card">

      <!--Profile picture-->
      <div class="profile-pic"><img src="assets/images/avatar-jessica.jpeg"></div>

      <!--Name and location-->
      <div class="name-location">
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
      </div>

      <!--bio-->
      <div class="bio">
        <p>"Front-end developer and avid reader."</p>
      </div>

      <!--Social media links-->
      <div class="links">
        <button type="button" onclick="window.open('https://github.com/' , '_blank')">GitHub</button>
        <button type="button" onclick="window.open('https://www.frontendmentor.io/' , '_blank')">Frontend Mentor</button>
        <button type="button" onclick="window.open('https://www.linkedin.com/' , '_blank')">LinkedIn</button>
        <button type="button" onclick="window.open('https://twitter.com/' , '_blank')">Twitter</button>
        <button type="button" onclick="window.open('https://www.instagram.com/',  '_blank')">Instagram</button>
      </div>
      
    </div>
  </main>
</body>
</html>
